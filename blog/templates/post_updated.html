<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      * {
        box-sizing: "border-box";
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body class="bg-dark">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a href="/"
            ><img
              src="{{ url_for('static', filename = 'images/bloglite.gif') }}"
              class="navbar-brand"
              width="200"
              height="60"
          /></a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/post"
                >New Post</a
              >
            </li>
          </ul>
          <a class="btn btn-primary" href="/logout">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <header class="text-center">
        <h2 class="text-warning display-1">Update Post</h2>
      </header>
    </div>
    <section
      class="container my-5 w-50 p-5 text-black bg-secondary bg-gradient border border-primary-subtle rounded-3"
    >
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %} {% if category ==
      'warning' %}

      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      {% else %}

      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      {% endif %} {% endfor %} {% endif %} {% endwith %}
      <form
        action="/post/{{post.id}},{{post.user.username}}/update"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Title <span class="require">*</span>
          </label>
          <input
            type="title"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Type your title here."
            name="blog_title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Caption / Description</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="blog_description"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="formFile" class="form-label">Image Upload</label>
          <input
            class="form-control"
            type="file"
            id="myfile"
            name="blog_pic"
            accept=".jpg,.gif,.png,.jpeg"
          />
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/" class="btn btn-danger">Home</a>
        <a
          href="/posts/{{post.id}},{{post.user.username}}"
          class="btn btn-primary float-end"
          >Back</a
        >
      </form>
    </section>
  </body>
</html>
