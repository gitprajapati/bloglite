<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Post</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-image: url("../static/images/background.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a href="/"
            ><img
              src="{{ url_for('static', filename = 'images/bloglite.gif') }}"
              class="navbar-brand"
              width="200"
              height="60"
          /></a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/profile"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/search">Search</a>
            </li>
          </ul>
          <a class="btn btn-primary" href="/logout">Logout</a>
        </div>
      </div>
    </nav>

    <main>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xxl-7">
            <div class="card container">
              <div class="row">
                <div class="card-body">
                  {% with messages = get_flashed_messages(with_categories=true)
                  %} {% if messages %} {% for category, message in messages %}
                  {% if category == 'warning' %}

                  <div
                    class="alert alert-danger alert-dismissible fade show"
                    role="alert"
                  >
                    <strong>{{ message }}</strong>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>

                  {% else %}

                  <div
                    class="alert alert-success alert-dismissible fade show"
                    role="alert"
                  >
                    <strong>{{ message }}</strong>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  {% endif %} {% endfor %} {% endif %} {% endwith %}
                  <h1>Create Post</h1>

                  <form
                    action="/post"
                    method="POST"
                    enctype="multipart/form-data"
                  >
                    <div class="form-group has-error">
                      <label for="title"
                        >Title <span class="require">*</span>
                      </label>
                      <input
                        type="text"
                        class="form-control"
                        name="blog_title"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="description">Caption / Description</label>
                      <textarea
                        rows="5"
                        class="form-control"
                        name="blog_description"
                      ></textarea>
                    </div>
                    <br />

                    <div class="form-group">
                      <label for="myfile">Image Upload</label>
                      <input
                        type="file"
                        id="myfile"
                        name="blog_pic"
                        accept=".jpg,.gif,.png,.jpeg"
                      /><br /><br />
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-success">
                        Create
                      </button>
                      <a href="/profile" class="btn btn-danger">Profile</a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
